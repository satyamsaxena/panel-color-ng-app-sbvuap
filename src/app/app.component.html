<style>
  div {
    border: 4px solid black;
    height: 91 vh;
    width: 100%;
    display: flex;
  }
</style>

<div>
  <div class="col-md-6">
    <p [cpToggle]="true" [(colorPicker)]="arrayColors[selectedColor]"></p>
  </div>
  <div class="col-md-6">
    <p
      class="color-box"
      style="height:70vh; width:100%"
      [style.background]="arrayColors['color1']"
      (click)="selectedColor='color1'"
    ></p>
  </div>
</div>
